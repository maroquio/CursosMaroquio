upstream backend {
    server backend:8702;
}

server {
    listen 8702;
    server_name cursos.maroquio.com;

    root /usr/share/nginx/html;
    index index.html;

    # Limites para upload de arquivos (ZIP bundles, fotos)
    client_max_body_size 50m;

    # Proxy para API (backend Elysia)
    location /v1/ {
        proxy_pass http://backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeout para requests longos (ex: correcao de exercicio por IA)
        proxy_read_timeout 120s;
    }

    # Proxy para arquivos estaticos do backend (uploads)
    location /uploads/ {
        proxy_pass http://backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;

        # Cache de arquivos estaticos
        proxy_cache_valid 200 1h;
        expires 1h;
        add_header Cache-Control "public, immutable";
    }

    # Proxy para endpoints de infra
    location = /health {
        proxy_pass http://backend;
    }

    location = /metrics {
        proxy_pass http://backend;
    }

    location /swagger {
        proxy_pass http://backend;
        proxy_set_header Host $host;
    }

    # Frontend SPA â€” tenta arquivo estatico, fallback para index.html
    location / {
        try_files $uri $uri/ /index.html;

        # Cache de assets com hash no nome
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff2?)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # Compressao gzip
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml;
    gzip_min_length 1000;
}
